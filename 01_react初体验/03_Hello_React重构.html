<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World重构</title>
</head>
<body>
  <div id="root"></div>

  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">
    let message = 'Hello World';

    const root = ReactDOM.createRoot(document.querySelector("#root"))

    function handleMessageChange() {
      message = 'Hello React';
      rootRender()
    }

    rootRender()
    // root渲染函数
    function rootRender() {
      root.render((
              <div>
                <h2>{message}</h2>
                <button onClick={handleMessageChange}>点击</button>
              </div>
      ))
    }

  </script>
</body>
</html>
