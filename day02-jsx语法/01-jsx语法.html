<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsx语法</title>
</head>
<body>

<div id="root"></div>

<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<script src="../lib/babel.js"></script>

<script type="text/babel">
  const root = ReactDOM.createRoot(document.querySelector("#root"))

  class App extends React.Component {
    constructor() {
      super();

      this.state = {
        name: 'rich',
        age: 22
      }

    }

    render() {
      const element = (
        <div>
          {/* 双标签*/}
          <h2>Hello World</h2>
          {/* 双标签*/}
          <div />
        </div>
      )
      return element
    }
  }

  root.render(<App/>)

</script>
</body>
</html>
